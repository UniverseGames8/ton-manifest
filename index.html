<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFarm - Официальное приложение</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
        }
        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: #38BDF8;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #38BDF8;
            color: #0F172A;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0EA5E9;
            transform: translateY(-2px);
        }
        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.9rem;
            color: #94A3B8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="UniFarm Logo" class="logo">
        <h1>UniFarm</h1>
        <p>Официальное приложение фарминга криптовалюты UNI</p>
        <p>Этот сайт содержит технические файлы для правильной работы UniFarm с кошельками TON.</p>
        <a href="https://t.me/UniFarmingBot" class="button">Открыть приложение</a>
    </div>
    <footer>
        &copy; 2025 UniFarm. Все права защищены.
    </footer>
</body>
</html>
